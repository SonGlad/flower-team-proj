<div class="backdrop is-hidden">
  <div class="thank-u-modal">
    <button type="button" class="thank-modal-btn-close" data-modal-close>
      <svg class="modal-closed-icon" width="18" height="18">
        <use href="./img/icons/icons.svg#akar-icons_cross"></use>
      </svg>
    </button>
    <div class="thank-modal-content">
      <div class="container-for-img-thank">
        <picture>
          <source
            media="(min-width:768px)"
            srcset="../img/store/thank-modal-tab.png"
          />
          <img
            src="../img/store/thank-modal-img-tel.png"
            class="thank-modal-img"
            alt="beautiful picture"
          />
        </picture>
      </div>
      <h3 class="thank-modal-title">Thank you!</h3>
      <p class="thank-modal-txt">
        We have received your contact details and will reach you soon.
      </p>
      <button type="button" class="thank-modal-btn">Continue</button>
    </div>
  </div>
</div>
