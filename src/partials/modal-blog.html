<div class="blog-modal modal" data-modal="3">
  <button type="button" class="blog-modal-btn-close js-modal-close">
    <svg class="modal-closed-icon" width="18" height="18">
      <use href="./img/icons/icons.svg#akar-icons_cross"></use>
    </svg>
  </button>
  <div class="container-bg-img">
    <picture>
      <source
        media="(min-width:1280px)"
        srcset="
          ./img/blog/blog-modal/blog-modal-img-desc-1x.png,
          ./img/blog/blog-modal/blog-modal-img-desc-2x.png
        "
      />
      <source
        media="(min-width:768px)"
        srcset="
          ./img/blog/blog-modal/blog-modal-img-tab-1x.png,
          ./img/blog/blog-modal/blog-modal-img-tab-2x.png
        "
      />
      <source
        media="(max-width:767px)"
        srcset="
          ./img/blog/blog-modal/blog-modal-img-mob-1x.png,
          ./img/blog/blog-modal/blog-modal-img-mob-2x.png
        "
      />
      <img
        src="./img/blog/blog-modal/blog-modal-img-mob-1x.png"
        alt="a beautiful bouquet of flowers"
        loading="lazy"
      />
    </picture>
  </div>
  <div class="modal-blog-content">
    <h3 class="title-blog-modal">Follow to our newsletter</h3>
    <p class="txt-blog-modal">
      Be the first to get exclusive offers and the latest news on our product
      directly in your box.
    </p>

    <form>
      <label class="title-of-form-two style-for-email" for="user_email_blog">
        <div class="icon-position">
          <input
            class="blog-modal-field"
            type="email"
            name="user_email"
            id="user_email_blog"
            placeholder="Your email"
            required
          />
          <svg
            class="blog-field-icons blog-field-icons-ok"
            width="20"
            height="20"
          >
            <use href="./img/icons/icons.svg#icon-ok_svg"></use>
          </svg>
          <svg
            class="blog-field-icons blog-field-icons-error"
            width="20"
            height="20"
          >
            <use href="./img/icons/icons.svg#icon-error-logo"></use>
          </svg>
          <span class="title-email-form-two">Email</span>
        </div>
      </label>
      <button
        class="btn-common blog-modal-btn js-modal-close"
        type="submit"
        id="user-email-blog"
      >
        Subscribe
      </button>
    </form>
  </div>
</div>
