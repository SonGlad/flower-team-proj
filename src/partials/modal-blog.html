<div class="backdrop is-hidden" data-modal>
  <div class="blog-modal">
    <button type="button" class="blog-modal-btn-close" data-modal-close>
      <svg class="modal-closed-icon" width="18" height="18">
        <use href="./img/icons/icons.svg#akar-icons_cross"></use>
      </svg>
    </button>
    <div class="container-bg-img">
      <picture>
        <source
          media="(min-width:1280px)"
          srcset="
            ./img/blog/blog-modal/blog-modal-img-desc-1x.png 1x,
            ./img/blog/blog-modal/blog-modal-img-desc-2x.png 2x
          "
        />
        <source
          media="(min-width:768px)"
          srcset="
            ./img/blog/blog-modal/blog-modal-img-tab-1x.png 1x,
            ./img/blog/blog-modal/blog-modal-img-tab-2x.png 2x
          "
        />
        <source
          media="(max-width:767px)"
          srcset="
            ./img/blog/blog-modal/blog-modal-img-mob-1x.png 1x,
            ./img/blog/blog-modal/blog-modal-img-mob-2x.png 2x
          "
        />
        <img
          src="./img/blog/blog-modal/blog-modal-img-mob-1x.png 1x"
          alt="a beautiful bouquet of flowers"
          width="272"
          height=""
          loading="lazy"
        />
      </picture>
    </div>
    <div class="modal-blog-content">
      <h3 class="title-blog-modal">Follow to our newsletter</h3>
      <p class="txt-blog-modal">
        Be the first to get exclusive offers and the latest news on our product
        directly in your box.
      </p>

      <form>
        <label class="title-of-form" for="user_email_blog">Email</label>
        <div>
          <input
            class="blog-modal-field"
            type="email"
            name="user_email"
            id="user_email_blog"
            placeholder="Your email"
            required
          />
          <!--
          <svg class="" width="" height="">
            <use href=""></use>
          </svg>
        --></div>
        <button
          class="btn-common blog-modal-btn"
          type="submit"
          data-modal
          id="user-email-blog"
          data-modal-submit
        >
          Subscribe
        </button>
      </form>
    </div>
  </div>
</div>
