<div class="backdrop">
  <div class="store-modal">
    <div class="modal-store-content">
      <button
        type="button"
        id=".js-modal-close"
        e
        class="store-modal-btn-close"
        data-modal-close
      >
        <svg class="modal-closed-icon" width="18" height="18">
          <use href="./img/icons/icons.svg#akar-icons_cross"></use>
        </svg>
      </button>
      <h3 class="store-modal-title">Contact us</h3>
      <p class="store-modal-txt">
        If you have any additional questions or you want to clarify something
        before you make an order please fill in your contact details. We will
        call you back.
      </p>

      <form>
        <label class="title-of-form" for="user_name_store">Name</label>
        <div class="icon-position">
          <input
            class="store-name-field"
            type="text"
            name="user_name"
            id="user_name_store"
            placeholder="Kristin Watson"
            required
          />
          <svg
            class="blog-field-icons blog-field-icons-ok"
            width="20"
            height="20"
          >
            <use href="./img/icons/icons.svg#icon-ok_svg"></use>
          </svg>
        </div>
        <label class="title-of-form" for="user_email_store">Email</label>
        <div class="icon-position">
          <input
            class="store-email-field"
            name="user-email"
            id="user_email_store"
            type="email"
            placeholder="tanya.hill@example.com"
            required
          />

          <svg
            class="blog-field-icons blog-field-icons-ok"
            width="20"
            height="20"
          >
            <use href="./img/icons/icons.svg#icon-ok_svg"></use>
          </svg>
          <svg
            class="blog-field-icons email-icon blog-field-icons-error"
            width="20"
            height="20"
          >
            <use href="./img/icons/icons.svg#icon-error-logo"></use>
          </svg>
        </div>
        <button
          class="store-modal-btn"
          type="submit"
          data-modal
          id="user-email-blog"
        >
          Send
        </button>
      </form>
    </div>
  </div>
</div>
