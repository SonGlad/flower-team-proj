    <!-- Main Five -->

    <main>
      <section class="hero-section" id="hero-section">
  <div class="container hero-container">
    <h1 class="page-title">Anemone</h1>
    <p
      class="hero-badge"
      style="--shift-from-x: 0; --shift-to-x: -90px; --shift-to-y: 170px"
    >
      flower studio
    </p>
    <img
      srcset="
        ../img/hero/hero-img-mobile.png 145w,
        ../img/hero/hero-img-tablet.png 390w
      "
      sizes="(min-width:768px) 390px,(max-width:767px) 145px, 100vw"
      class="hero-image_adaptive"
      src="../img/hero/image_home page.png"
      alt="Flower on a grey background"
      min-width="145"
    />

    <button class="hero-button" type="button">
      <svg width="76" height="76" class="hero-button-svg">
        <use
          href="../img/icons/icons.svg#hero-icon-arrow"
          class="hero-icon-arrow"
        ></use>
        <use
          href="../img/icons/icons.svg#hero-btn-text"
          class="hero-icon-text"
        ></use>
      </svg>
      <svg width="145" height="150" class="hero-button-svg_tablet">
        <use
          href="../img/icons/icons.svg#icon-tab_btn_text"
          class="hero-icon-text_tablet"
        ></use>
        <use
          href="../img/icons/icons.svg#icon-tab_btn_errow"
          class="hero-icon-arrow_tablet"
        ></use>
      </svg>
    </button>
  </div>
  <div class="img-transition">
    <img
      src="../img/hero/hero-img.jpg"
      alt="Flower on a grey background"
      class="hero-image"
      width="768"
    />
  </div>
</section>

      <section class="section-about">
    <div class="container">
      <h2 class="title-common title-about">ABOUT</h2>
      <div class="all-in-about">
        <div>
          <p class="common-text txt-about">
            We are a minimalistic flower studio. We love people and flowers.
            Therefore, every day we give people the beauty and joy creating
            stylish and modern masterpieces. Every bouquet we create is unique as
            you are.
          </p>
        </div>
        <div class="img-about">
          <picture>
            <source
              media="(min-width:1280px)"
              srcset="
                ../img/about-images/image_about_desk_1x.png 1x,
                ../img/about-images/image_about_desk_2x.png 2x
              "
            />
            <source
              media="(min-width:768px)"
              srcset="
                ../img/about-images/image_about_tab_1x.png 1x,
                ../img/about-images/image_about_tab_2x.png 2x
              "
            />
            <source
              media="(max-width:767px)"
              srcset="
                ../img/about-images/image_about_mob_1x.png 1x,
                ../img/about-images/image_about_mob_2x.png 2x
              "
            />
            <img
              src="../img/about-images/image_about_mob_1x.png"
              alt="two beautiful pink flowers"
            />
          </picture>
        </div>
      </div>
    </div>
  </section>
